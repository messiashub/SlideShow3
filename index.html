<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Show 3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slidershow caixa">

        <div class="slides">
            <input type="radio" name="r" id="r1" checked> <!--checked: verificado-->
            <input type="radio" name="r" id="r2">
            <input type="radio" name="r" id="r3">
            <input type="radio" name="r" id="r4">

            <div class="slide s1">
                <img src="/img/mulherA1.jpg" alt="">
            </div>
            <div class="slide">
                <img src="/img/mulherB2.jpg" alt="">
            </div>
            <div class="slide">
                <img src="/img/mulherC3.jpg" alt="">
            </div>
            <div class="slide">
                <img src="/img/mulherD4.jpg" alt="">
            </div>
        </div>    

        <div class="navegacao"> <!--CRIANDO A NAVEGAÇÃO COM BOTÕES-->
            <label for="r1" class="botao"></label> <!--ligando os botões aos inputs-->
            <label for="r2" class="botao"></label>
            <label for="r3" class="botao"></label>
            <label for="r4" class="botao"></label>
        </div>

    </div>
</body>
</html>
